		遇見NMN

		NMN名為「β-菸醯胺單核苷酸」，食用之後可在人體內轉變為NAD+，而NAD+是人體內重要的輔酶，可以幫助新陳代謝、調節生理機能，還可以延緩細胞老化、逆轉衰老現象。然而當人的年紀越來越大，NAD+就會流失得越來越快，因此必須透過補充NMN，來增加體內的NAD+含量。 賦活之鑰NMN，含有天然來源的NMN(煙醯胺單核苷酸)，不使用化學合成的方式，而是使用專利SirtFUL® 葡萄多酚天然的酵母菌萃取而得。
