<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Services Section</title>
    <!-- Font Awesome CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <style type="text/css">
      * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    section {
      height: 90vh;
      width: 100%;
      display: grid;
      place-items: center;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
    }
    .column {
      width: 100%;
      padding: 0 1em 1em 1em;
      text-align: center;
    }
    .card {
      width: 100%;
      height: 120%;
      padding: 2em 1.5em;
      background: linear-gradient(#ffffff 50%, #2c7bfe 50%);
      background-size: 100% 200%;
      background-position: 0 2.5%;
      border-radius: 5px;
      box-shadow: 0 0 35px rgba(0, 0, 0, 0.12);
      cursor: pointer;
      transition: 0.5s;
    }
    h3 {
      font-size: 30px;
      font-weight: 600;
      color: #1f194c;
      margin: 1em 0;
    }
    p {
      color: #575a7b;
      font-size: 20px;
      line-height: 1.6;
      letter-spacing: 0.03em;
    }
    .icon-wrapper {
      background-color: #2c7bfe;
      position: relative;
      margin: auto;
      font-size: 30px;
      height: 2.5em;
      width: 2.5em;
      color: #ffffff;
      border-radius: 50%;
      display: grid;
      place-items: center;
      transition: 0.5s;
    }
    .card:hover {
      background-position: 0 100%;
    }
    .card:hover .icon-wrapper {
      background-color: #ffffff;
      color: #2c7bfe;
    }
    .card:hover h3 {
      color: #ffffff;
    }
    .card:hover p {
      color: #f0f0f0;
    }
    @media screen and (min-width: 768px) {
      section {
        padding: 0 2em;
      }
      .column {
        flex: 0 50%;
        max-width: 50%;
      }
    }
    @media screen and (min-width: 992px) {
      section {
        padding: 1em 3em;
      }
      .column {
        flex: 0 0 33.33%;
        max-width: 33.33%;
      }
    }
  </style>
  <body>
    <section>
      <div class="row">
        <img style="display:block;width:100%;max-width:1280px;margin:auto auto" src="travel/style/images/遇見web_logo.jpg" alt="遇見">
      </div>
      <div class="row">
        <div class="column">
          <a target="_blank" href="https://meetravel.tw/travel">
            <div class="card">
              <div class="icon-wrapper">
                <i class="fas fa-hammer"></i>
              </div>
              <h3>遇見旅遊 Ｍeetravel</h3>
              <p>
                「旅行 」，是對美好的事物彷彿初次遇見一樣。
              </p>
            </div>
          </a>
        </div>
        <div class="column">
          <a target="_blank" href="https://meetravel.tw/NMN">
            <div class="card">
              <div class="icon-wrapper">
                <i class="fas fa-brush"></i>
              </div>
              <h3>遇見 NMN</h3>
              <p>
                有效｜獨家研發！頂級青春黃金配方&nbsp;&nbsp;&nbsp;
              </p>
              <p>
                天然｜天然酵母來源 NMN + 榖胱甘肽
              </p>
              <p>
                安心｜台灣合法天然酵母NMN&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              </p>
              <p>
                專業｜8 位諾貝爾得主研究支持&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              </p>
              <p>
                專利｜17項專利、4項國際獎項、&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              </p>
              <p>
                15篇國際文獻&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              </p>
            </div>
          </a>
        </div>
        <div class="column">
          <a target="_blank" href="https://meetravel.tw/ideapr">
            <div class="card">
              <div class="icon-wrapper">
                <i class="fas fa-wrench"></i>
              </div>
              <h3>遇見公關 Meetideapr</h3>
              <p>
                23年媒體、活動、整合行銷經驗，歡迎來找Lisa聊聊。
              </p>
            </div>
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
